<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="img" href="../assets/images/vLogo.png" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/images/font/MyFontsWebfontsKit.css"
    />
  </head>
  <body>
    <header>
      <div class="container" id="header">
        <div class="container logo">
          <a href="../"
            ><img
              type="img"
              class="header-logo"
              src="../assets/images/vi3dLogo.png"
              alt="VI3D Labs logo"
          /></a>
        </div>
        <div role="menubar" class="container contact">
          <div class="tooltip">
            <span class="tooltiptext">Greyscale</span
            ><input type="checkbox" id="unchecked" class="cbx hidden" />
            <label for="unchecked" class="lbl"></label>
          </div>
          <div role="menuitem" class="container" id="email">
            <img
              type="img"
              class="icon"
              src="../assets/images/envelope.svg"
              alt="email icon"
            /><a href="mailto:sales@vi3dlabs.com">sales@vi3dlabs.com</a>
          </div>
          <div role="menuitem" class="container" id="number">
            <img
              type="img"
              class="icon"
              src="../assets/images/telephone.svg"
              alt="telephone icon"
            /><a>(778) 679-4089</a>
          </div>
          <div class="container" id="menu">
            <ul role="menubar" class="menu robot container">
              <li role="presentation">
                <a role="menuitem" class="menuItem" href="../">Home</a>
              </li>
              <li role="presentation">
                <a role="menuitem" class="menuItem" href="../softwares"
                  >Softwares</a
                >
              </li>
              <li role="presentation">
                <a role="menuitem" class="menuItem" href="../hardwares"
                  >Hardwares</a
                >
              </li>
              <li role="presentation">
                <a role="menuitem" class="menuItem" href="./contact">Contact</a>
              </li>
            </ul>
            <button class="hamburger">
              <span class="menuIcon">Menu</span>
              <img
                type="img"
                class="closeIcon"
                src="../assets/images/close.svg"
                alt="menu open and close icon"
              />
            </button>
            <div id="overlay"></div>
          </div>
        </div>
      </div>
      <div class="layer"></div>
    </header>
    <div id="main">
      <div class="contactPage container">
        <div class="contactBlurb">
          <h2>Contact Us</h2>
          <div class="container" id="contactEmail">
            <img
              type="img"
              class="icon"
              src="../assets/images/envelope.svg"
              alt="email icon"
            /><a href="mailto:sales@vi3dlabs.com">sales@vi3dlabs.com</a>
          </div>
          <div class="container" id="contactNumber">
            <img
              type="img"
              class="icon"
              src="../assets/images/telephone.svg"
              alt="telephone icon"
            /><a>(778) 679-4089</a>
          </div>
          <div class="container" id="linkedin">
            <img
              type="img"
              class="icon"
              src="../assets/images/in.png"
              alt="LinkedIn logo"
            />
            <a href="https://ca.linkedin.com/company/vi3d-labs-inc"
              >VI3D Labs Inc</a
            >
          </div>
        </div>
      </div>
    </div>
    <footer class="robot">COPYRIGHT Â© 2023 - VI3D LABS INC.</footer>
    <script src="../index.js"></script>
  </body>
</html>
